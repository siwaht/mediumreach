# Render deployment configuration
services:
  # Static site for client
  - type: web
    name: mediumreach-client
    env: static
    buildCommand: npm install && npm run build:static
    staticPublishPath: ./dist/public
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
        
  # Node.js server (optional - if you need backend)
  - type: web
    name: mediumreach-server
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000