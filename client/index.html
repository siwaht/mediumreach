<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical font -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" media="print" onload="this.media='all'">

    <!-- DNS Prefetch for performance -->
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <!-- Primary Meta Tags -->
    <title>MediumReach - Custom AI Agents for WhatsApp, Instagram, Telegram & Voice Calls</title>
    <meta name="title" content="MediumReach - Custom AI Agents for WhatsApp, Instagram, Telegram & Voice Calls">
    <meta name="description" content="Transform customer interactions with intelligent AI agents. We build custom chatbots and voice assistants for WhatsApp, Instagram, Telegram, and phone calls. Advanced RAG, long-term memory, and multi-agent systems."/>
    <meta name="keywords" content="AI agents, chatbot development, WhatsApp bot, Instagram automation, Telegram bot, voice AI, customer support automation, AI assistant, MCP protocols, RAG, vector database">
    <meta name="author" content="MediumReach">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://mediumreach.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mediumreach.com/">
    <meta property="og:title" content="MediumReach - Custom AI Agents for Your Business">
    <meta property="og:description" content="Build and launch custom AI agents that automate support and boost engagement across WhatsApp, Instagram, Telegram, and voice calls.">
    <meta property="og:image" content="https://mediumreach.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mediumreach.com/">
    <meta property="twitter:title" content="MediumReach - Custom AI Agents for Your Business">
    <meta property="twitter:description" content="Build and launch custom AI agents that automate support and boost engagement across WhatsApp, Instagram, Telegram, and voice calls.">
    <meta property="twitter:image" content="https://mediumreach.com/twitter-image.png">
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MediumReach",
      "url": "https://mediumreach.com",
      "logo": "https://mediumreach.com/logo.png",
      "description": "Custom AI agent development for businesses. Specializing in WhatsApp, Instagram, Telegram, and voice AI solutions.",
      "sameAs": [
        "https://www.linkedin.com/company/mediumreach",
        "https://www.instagram.com/mediumreach/"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Sales",
        "availableLanguage": "English"
      },
      "offers": {
        "@type": "Offer",
        "description": "Custom AI agent development and deployment services"
      }
    }
    </script>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded">Skip to main content</a>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1 style="color: #1e40af; margin-bottom: 1rem;">MediumReach - AI Agent Platform</h1>
        <p style="color: #4b5563; margin-bottom: 1rem;">Please enable JavaScript to experience the full functionality of our AI agent platform.</p>
        <p style="color: #6b7280;">Contact us at <a href="https://www.linkedin.com/company/mediumreach" style="color: #2563eb;">LinkedIn</a> for more information.</p>
      </div>
    </noscript>
    <div id="root" role="application" aria-label="MediumReach AI Agent Platform"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js" defer></script>
  </body>
</html>
